<h1>TODO List</h1>

<div class="form-row">
  <div class="col-4">
    <input type="text" class="form-control" [(ngModel)]="todoInput" />
  </div>
  <div class="col-2">
    <button class="btn btn-primary" (click)="addTodo()">Add Todo</button>
  </div>
  <div class="col-4">
    <input type="text" class="form-control" [(ngModel)]="doneInput" />
  </div>
  <div class="col-2">
    <button class="btn btn-primary" (click)="addDone()">Add Done</button>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <app-todo-list></app-todo-list>
  </div>
  <div class="col-6">
    <app-done-list></app-done-list>
  </div>
</div>
